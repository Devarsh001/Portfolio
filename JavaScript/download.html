<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- website logo -->
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- website title -->
    <title>WeShare - File Sharing Made Easy</title>
  </head>
  <body>
    <!-- fixed logo absolute -->
    <header>
      <a href="index.html"><img src="Images/logo.png" alt="" /></a>
    </header>
    <!-- main div full screen -->
    <div class="download-container">
      <!-- file data / center of screen div -->
      <div class="centerDownload">
        <!-- download svg image -->
        <div class="downloadsvg">
          <img src="Images/download-file.svg" alt="" />
        </div>
        <!-- text -->
        <p><strong>Your file is ready to download</strong></p>
        <!-- file link -->
        <p>Link expires in 24 hours</p>
        <!-- file name -->
        <p><strong>filename</strong></p>
        <!-- file size -->
        <p class="file-size">filesize</p>
        <!-- button to download the file -->
        <form action="">
          <button>Download File</button>
        </form>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="JavaScript/index.js"></script>
  </body>
</html>
